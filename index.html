<html>
<head>
<title>Pace/Speed Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Pace/Speed Converter7</h2>
    <input type="number" id="value" placeholder="Enter value">
    <select id="fromUnit">
      <option value="mph">Miles per hour (mph)</option>
      <option value="kph">Kilometers per hour (kph)</option>
      <option value="minmile">Minutes per mile (min/mi)</option>
      <option value="minkm">Minutes per kilometer (min/km)</option>
    </select>
    <select id="toUnit">
      <option value="kph">Kilometers per hour (kph)</option>
      <option value="mph">Miles per hour (mph)</option>
      <option value="minkm">Minutes per kilometer (min/km)</option>
      <option value="minmile">Minutes per mile (min/mi)</option>
    </select>
    <button onclick="convert()">Convert</button>

    <p id="result"></p> </div>  <script src="script2.js"></script>
